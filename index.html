<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>Online Examination</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> 

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.18/angular-ui-router.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">

<script>
  
   var app = angular.module("myApp",  ['ui.router']);
 
   app.config(function($stateProvider, $urlRouterProvider,$locationProvider) {
    
    $urlRouterProvider.otherwise('/');

   
    $stateProvider
        
        // HOME STATES AND NESTED VIEWS ========================================
        .state('home', {
            url: '/',
            templateUrl: 'login.html',
            controller:'formCtrl' 
        })
        .state('register', {
            url: '/register',
           templateUrl: 'register.html',
           controller:"registerController"
                
        });
        
        //$locationProvider.html5Mode(true); //activate HTML5 Mode
          /*
        // ABOUT PAGE AND MULTIPLE NAMED VIEWS =================================

            url: '/register',
           templateUrl: 'registert.html' ,
           controller:'formCtrl'       
        });*/
     //  $locationProvider.html5Mode(true);
     //  $locationProvider.html5Mode(false);
        
});
app.controller("formCtrl", ['$scope', function($scope) {
        $scope.thePwd = " ";
        $scope.email_id = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
        $scope.email="";
        $scope.chkPwd="";
        $scope.reset=function(){
        $scope.myForm.$setPristine();
        $scope.myForm.$setValidity();
        $scope.myForm.$setUntouched();
        $scope.myForm.$setDirty();}
           
          
}]);
app.controller("registerCtrl", ['$scope', function($scope) {
    $scope.pwd = " ";
    $scope.email_id = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
    $scope.email="";
    $scope.reset=function(){
        $scope.pwd="";
        $scope.email="";
        $scope.myForm.$setPristine();
$scope.myForm.$setValidity();
$scope.myForm.$setUntouched();
$scope.myForm.$setDirty();
    }
}]);

    </script>
</head>

<body id="main"  ng-app="myApp" ng-controller="formCtrl">
    <div class="container">
      <!--<hidden> <a ui-sref="#!home">Home</a></hidden>

        <div ui-view></div>
       
       
    </div>
</body>
</html>
